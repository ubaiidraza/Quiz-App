<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register YourSelf</title>
  <link rel="stylesheet" href="./Assets/Styles/style.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  
  <section id="main-header">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="text-light">Quiz</h1>
      <h3 class="text-light"><a href="index.html">Login</a></h3>
    </div>
  </section>
  

 
  <section class="login">
    <form>
      <input required id="name" type="text" placeholder="Enter Full Name"> <br /> <br />
      <input required id="email" type="text" placeholder="Enter Your Email"> <br /> <br />
      <input required id="password" type="password" placeholder="Enter Your Password">
      <input id="checkbox" type="checkbox" onclick="myInput()"> <br /> <br />
      <div class="text-center">
        <button type="submit" class="login-btn">Login</button>
        <p class="mt-1">Already have an account? <a class="text-primary" href="index.html">Login</a></p>
      </div>
    </form>
  </section>
 


  
  <script src="register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
